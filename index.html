<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Login</title>
    </head>
    <div style="text-align: center;">
    <header>
        <a href="https://github.com/">
        <img src="github_logo.png" alt="GitHub Logo" width="50px" height="50px"> 
        </a>
    </header>
    <main style="font-family:sans-serif">
            <p style="text: size 20px;">
             Sign in to GitHub
            </p>
    <form display="inline">
            <label>
            Username or email address
            </label>
       
        <br>
            <input type="text">
        <br>
            <label>
            Password Forgot Password?
            </label>
        <br>
            <input type="text">
        <br>
            <input  type="submit" value="Sign in">
    </form>
        </div>
    </main>
</html>
